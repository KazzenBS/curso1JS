<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE NACIONALIDADE</title>
</head>
<body>
    <h1>Descubra nacionalidade</h1>
    Digite seu país: <input type="text" name="txtpais" id="txtpais"> 
    <input type="button" value="Verificar" onclick="testePais()">
    <div id="nacionalidade">

    </div>

<script>
    function testePais() {
        var pais = document.getElementById('txtpais')
        var nacionalidade = document.querySelector('div#nacionalidade')
        nacionalidade.innerHTML = `Seu país é ${pais.value}`
        
        if (pais.value == 'Brasil') {
            nacionalidade.innerHTML += `<p>Voce é <strong>Brasileiro </strong>`
        } else {
            nacionalidade.innerHTML += `<p>Voce é <strong>Estrangeiro </strong>`
        }
        nacionalidade.innerHTML += `<p>Seja bem-vindo</p>`
    }
    </script>
</body>

</html>
